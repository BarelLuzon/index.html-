<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>בוט ניקיון לוחות סולאריים</title>
    <script>
        function handleHourSelection(hour) {
            alert("הלקוח בחר שעה: " + hour); // שליחה לך הודעת לוג על הבחירה
            document.getElementById("response").innerHTML = 
                "תודה רבה על שיתוף הפעולה, נתראה במועד שנקבע!";
            document.getElementById("documentsLink").style.display = "none"; // הסתרת קישור למסמכים
        }

        function handlePhoneCoordination() {
            alert("הלקוח בחר תיאום טלפוני"); // שליחה לך הודעת לוג על הבחירה
            document.getElementById("response").innerHTML = 
                "תודה רבה על שיתוף הפעולה, נשמח לשוחח טלפונית.";
            document.getElementById("documentsLink").style.display = "none"; // הסתרת קישור למסמכים
        }
    </script>
</head>
<body dir="rtl">
    <h1>שלום, מדבר עדן מחברת קלין טופ, החברה הממונה על ניקיון הלוחות הסולאריים שבמוסדך</h1>
    <p>הגיע הזמן לנקות את הלוחות הסולאריים!</p>
    <p>נשמח להגיע לניקיון ביום ראשון 18.5.25</p>

    <h2>האם תרצה לבחור שעה או לתאם באופן טלפוני?</h2>

    <button onclick="handleHourSelection('08:00')">08:00</button>
    <button onclick="handleHourSelection('10:00')">10:00</button>
    <button onclick="handleHourSelection('12:00')">12:00</button>
    <button onclick="handleHourSelection('14:00')">14:00</button>
    <button onclick="handlePhoneCoordination()">תיאום טלפוני</button>

    <h3>אם תרצה לראות את המסמכים והאישורים הנדרשים תוכל לקבל אותם כאן:</h3>
    <a id="documentsLink" href="הכנס_כאן_קישור_להעלאת_מסמכים">קישור להעלאת מסמכים</a>

    <div id="response"></div>
</body>
</html>
